<!-- modal Create Team -->
<div class="modal fade" id="{{modal_id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <ng-container *ngIf="current_action == 'create'">
          {{'Creation' | translate}}
        </ng-container>
        <ng-container *ngIf="current_action == 'edit'">
          {{'Edition' | translate}}
        </ng-container>
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
                                        <span aria-hidden="true">
                                            Ã—
                                        </span>
        </button>
      </div>
      <div class="modal-body">
        <app-project-form (onSuccess)="successCreation()"></app-project-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">
          {{ 'Close' | translate}}
        </button>
        <ng-container *ngIf="current_action === 'create'">
          <button type="button" class="btn btn-primary" (click)="saveAndClose()">
            {{ 'Save changes' | translate}}
          </button>
          <!--<button type="button" class="btn btn-success" (click)="saveAndContinue()">-->
            <!--{{ 'Save & New' | translate}}-->
          <!--</button>-->
        </ng-container>
        <button *ngIf="current_action === 'edit'" type="button" class="btn btn-primary" (click)="updateAndClose()">
          {{ 'Save changes' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
<!-- END modal Create organisation -->
